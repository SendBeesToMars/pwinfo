{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'passwords/style.css' %}">
</head>


<main>
    <h1>{{ name }}</h1>
    
    <form action="{% url 'passwords:configure' %}" method="post">
        {% csrf_token %}

        <input type="hidden" name="website" id="website" value={{ name }}>

        <input type="checkbox" name="capitals" id="capitals">
        <label for="capitals">Capitals</label><br>

        <input type="checkbox" name="numbers" id="numbers">
        <label for="numbers">Numbers</label><br>

        <input type="checkbox" name="symbols" id="symbols">
        <label for="symbols">Symbols</label><br>

        <input type="number" name="min_len" id="min_len" value="0">
        <label for="min_len">Min length</label><br>

        <input type="number" name="max_len" id="max_len" value="0">
        <label for="max_len">Max length</label><br>

        <input type="text" name="other_details" id="other_details">
        <label for="other">Other details</label><br>

        <input type="submit" value="submit">
    </form>
</main>
