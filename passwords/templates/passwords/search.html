{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<form action="{% url 'passwords:search' "set" %}" method="post">
    {% csrf_token %}

    <input type="text" name="Website" id="option0" value="">
    <label for="option0">{{ testing }}</label><br>

    <input type="checkbox" name="Capitals" id="option1" value="1">
    <label for="option1">Capitals</label><br>

    <input type="checkbox" name="Numbers" id="option2" value="1">
    <label for="option2">Numbers</label><br>

    <input type="checkbox" name="Symbols" id="option3" value="1">
    <label for="option3">Symbols</label><br>

    <input type="number" name="Min length" id="option4" value="0">
    <label for="option4">Min length</label><br>

    <input type="number" name="Max length" id="option5" value="0">
    <label for="option5">Max length</label><br>

    <input type="text" name="Other details" id="option6" value="">
    <label for="option6">Other details</label><br>

    <input type="submit" value="submit">
</form>

<p> {{ website }} </p>
