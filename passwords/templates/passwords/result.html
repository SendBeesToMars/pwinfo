{% extends "passwords/base.html" %}

{% block title %} {{ name }} {% endblock%}

{% block main %}

    <h1>
        {% comment %} <a href="{% url 'passwords:index'%}">{{ name }}</a> {% endcomment %}
        <a target="_blank" rel="noopener noreferrer" href="https://www.{{ name }}">{{ name }}</a>
    </h1>

    <table>        
        {% for instance in options %}
                {% for key, value in instance.fields.items %}
                    <tr>
                        <th>{{ key }}</th>
                        <td> {{ value }}</td>
                    </tr>
                {% endfor %}
        {% endfor %}
    </table>

{% endblock %}
