{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'passwords/style.css' %}">
</head>

<main>
    <ul>

        <h1>
            {{ name }}
        </h1>
        
        {% for instance in options %}
            {% for key, value in instance.fields.items %}
                <li> {{ key }} : {{ value }}</li>
            {% endfor %}
        {% endfor %}
        
    </ul>
</main>
